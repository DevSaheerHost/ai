  <body>
    <header class="hidden">
      <div class="left">
        <div class="logo"><h3>WEB Store</h3></div>
        <div class="search-box">
          <span class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="text" placeholder="Search our products" />
        </div>
      </div>
      <div class="right nav">
        <a href="#">Products</a>
        <a href="#">Services</a>Hi, Welcome back

        <a href="#">Cart</a>
        <button class="login">Login</button>
      </div>
    </header>

    <main>
      <div class="form">
        <div class="login" id="loginPage">
          <h1>
            Hi, <br />
            Welcome back
          </h1>
          <div class="input_field">
            <input type="email" placeholder="Email" id="loginEmail" />
            <input type="password" name="" id="loginPass" placeholder="Password" />
          </div>
          <p class="forgot">Forgot Password?</p>
          <button class="login" id="loginBtn" onclick="authenticate('login')">LogIn</button>
          <p class="no_ac">Don't have account? <a href="#signupPage">SignUp</a></p>
        </div>

        <!-- Signup -->

        <div class="login signup" id="signupPage">
          <h1>
            Hi, <br />
            Welcome TO <span>WebStore</span>
          </h1>
          <div class="input_field">
            <input type="name" name="" id="name" placeholder="Enter your name">
            <input type="number" name="" id="number" placeholder="+91 123 4567 789 ">
            <input type="email" placeholder="Enter email" id="signupEmail" />
            <input type="password" name="" id="signupPass" placeholder="Password" />

          </div>
          <!-- <p class="forgot">Forgot Password?</p> -->
          <button class="login_btn" onclick="authenticate('signup')">SignUp</button>
          <p class="no_ac">Already have account? <a href="#loginPage">LogIn</a></p>
        </div>
        <p id="hint"></p>
      </div>
    </main>
