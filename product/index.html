<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/theme.css">
  </head>
  <body>
    <header>
      <div class="left">
        <div class="logo"><h3>WEB Store</h3></div>
        <div class="search-box">
          <span class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="text" placeholder="Search our products" />
        </div>
      </div>
      <div class="right nav">
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Cart</a>
        <button class="login">Login</button>
      </div>
    </header>

    <main>
        
    </main>
    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const encodedArray = urlParams.get('array');

        // Decode the array and parse it
        const retrievedArray = JSON.parse(decodeURIComponent(encodedArray));

        // Display the array on the page
        document.querySelector('main').innerText = `Array: ${retrievedArray.productName}`
    </script>
  </body>
</html>
